# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build-linux:
    strategy:
      matrix:
        os: [windows-latest]
        include:
          - os: windows-latest
            imgui-dir: lua-imgui-win64
        #os: [ubuntu-latest, windows-latest, macos-latest]
    # The type of runner that the job will run on
    runs-on: ${{ matrix.os }}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set MACOSX_DEPLOYMENT_TARGET
        if: runner.os == 'macOS'
        run: |
          echo 'MACOSX_DEPLOYMENT_TARGET=14.0' >> $GITHUB_ENV
          
      - name: Build luajit and luarocks
        if: matrix.os != 'windows-latest'
        run: |
          python ./hererocks/hererocks.py x86_64_dir -j @v2.1 -rlatest --verbose
          ./x86_64_dir/bin/luarocks install inspect
          ./x86_64_dir/bin/luarocks install luaposix
          ./x86_64_dir/bin/luarocks install luasocket
          ./x86_64_dir/bin/luarocks install rxi-json-lua
      
      - name: (Windows) Build luajit and luarocks
        if: matrix.os == 'windows-latest'
        run: |
          python ./hererocks/hererocks.py x86_64_dir --target vs -j `@v2.1 -rlatest --verbose
          ./x86_64_dir/bin/luarocks install inspect
          ./x86_64_dir/bin/luarocks install luasocket
          ./x86_64_dir/bin/luarocks install rxi-json-lua

      - name: Install libgl
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt update
          sudo apt install libgl-dev
          
      - name: Build SDL2
        shell: bash
        run: |
          cd LuaJIT-SDL2/SDL &&
          cmake -Bbuild 
          cmake --build build --parallel $(nproc)
          
      - name: Install SDL2
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          cd LuaJIT-SDL2/SDL &&
          sudo cmake --build build --parallel $(nproc) --target install
          
      - name: Install SDL2
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          cd LuaJIT-SDL2/SDL &&
          cmake --build build --parallel $(nproc) --target install
          
      - name: Build and install Lua ImGui modules
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          cd LuaJIT-GL
          cmake -DCMAKE_BUILD_TYPE=Debug -DLUAJIT_BIN="${{ matrix.imgui-dir }}/" -Bbuild
          cmake --build build --parallel 16 --verbose
          cmake --build build -t install
          cd ..
          cd LuaJIT-SDL2
          cmake -DSDL_VIDEO_DRIVER_X11_SUPPORTS_GENERIC_EVENTS=1 -DCMAKE_BUILD_TYPE=Debug -DLUAJIT_BIN="${{ matrix.imgui-dir }}/" -Bbuild
          cmake --build build --parallel 16 --verbose
          cmake --build build -t install
          cd ..
          cd LuaJIT-ImGui
          bash -c "sed 's/abs(a.x/fabs(a.x/g' -i cimnodes_r/ImNodes/ImNodes.cpp"
          bash -c "sed 's/abs(a.y/fabs(a.y/g' -i cimnodes_r/ImNodes/ImNodes.cpp"
          cmake -DCMAKE_BUILD_TYPE=Debug -DIMPL_GLFW=no -DIMPL_SDL=yes -DIMPL_OPENGL2=no -DIMPL_OPENGL3=yes -DSDL_PATH="" -DLUAJIT_BIN="${{ matrix.imgui-dir }}/" -Bbuild
          cmake --build build --parallel 16 --verbose
          cmake --build build -t install

      - name: Compress install dir
        run: |
          tar -C ./x86_64_dir -czvf x86_64_dir.tar.gz .

      - uses: actions/upload-artifact@v4
        with:
          name: x86_64_dir.tar.gz
          path: ./x86_64_dir.tar.gz

      - uses: actions/upload-artifact@v4
        with:
          name: x86_64_dir
          path: ./x86_64_dir/
          
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.imgui-dir }}
          path: ./${{ matrix.imgui-dir }}/
